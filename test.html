<!doctype html>
<html lang="en">
<head>
    <title>Custom T-shirt Services</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Hero Section Styling */
        .hero {
            display: flex;
            align-items: center;
            padding: 50px 0;
        }

        .left-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .left-content p {
            font-size: 1.2rem;
            color: #555;
        }

        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Spacing above stats */
        }

        .stat-item {
            background-color: #f7f7f7; /* Light background for stats */
            border-radius: 15px;
            padding: 10px 20px;
            margin: 0 10px; /* Spacing between items */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center;
            transition: transform 0.2s; /* Animation on hover */
        }

        .stat-item:hover {
            transform: scale(1.05); /* Slightly scale on hover */
        }

        .btn-custom {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #e64a19;
            color: white;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .left-content {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Custom T-shirts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid">
        <div class="row hero">
            <!-- Left Side: Text Content -->
            <div class="col-md-6 left-content">
                <h1>Custom T-shirt Designs</h1>
                <p>Stand out in the crowd with your own personalized T-shirt. Create, customize, and wear your creativity!</p>
                <a href="#" class="btn btn-custom">Start Designing Now</a>
                <div class="stats">
                    <div class="stat-item">12k+ Collections</div>
                    <div class="stat-item">26k+ items trusted to deliver</div>
                </div>
            </div>

            <!-- Right Side: Image -->
            <div class="col-md-6 right-content">
                <img src="hero.png" alt="Custom T-shirt" class="img-fluid" />
            </div>
        </div>
    </div>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
